<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSweeper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #098be2, #6abdc2);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: white;
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .cell.revealed {
            background: rgba(255, 255, 255, 0.3);
        }

        .cell.mine {
            background: #ff4081;
        }

        .cell.flagged {
            background: #9b268b;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div>Mines: <span id="mine-count">10</span></div>
            <div>Time: <span id="timer">0</span></div>
        </div>
        <div class="game-board" id="board"></div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 10;
        const MINES_COUNT = 10;
        let board = [];
        let gameOver = false;
        let timer = 0;
        let timerInterval;
        let firstClick = true;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 30px)`;
            boardElement.innerHTML = '';
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    board[i][j] = {
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        neighborMines: 0
                    };
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleClick);
                    cell.addEventListener('contextmenu', handleRightClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        function placeMines(firstRow, firstCol) {
            let minesPlaced = 0;
            while (minesPlaced < MINES_COUNT) {
                const row = Math.floor(Math.random() * BOARD_SIZE);
                const col = Math.floor(Math.random() * BOARD_SIZE);
                
                if (!board[row][col].isMine && !(row === firstRow && col === firstCol)) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            calculateNumbers();
        }

        function calculateNumbers() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }
        }

        function countNeighborMines(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < BOARD_SIZE && 
                        newCol >= 0 && newCol < BOARD_SIZE &&
                        board[newRow][newCol].isMine) {
                        count++;
                    }
                }
            }
            return count;
        }

        function handleClick(event) {
            if (gameOver) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            
            if (board[row][col].flagged) return;
            
            if (firstClick) {
                firstClick = false;
                placeMines(row, col);
                startTimer();
            }

            if (board[row][col].isMine) {
                gameOver = true;
                revealAll();
                document.getElementById('message').textContent = 'Game Over!';
                stopTimer();
                return;
            }

            reveal(row, col);
            checkWin();
        }

        function handleRightClick(event) {
            event.preventDefault();
            if (gameOver || firstClick) return;
            
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            if (!board[row][col].revealed) {
                board[row][col].flagged = !board[row][col].flagged;
                cell.classList.toggle('flagged');
                updateMineCount();
            }
        }

        function reveal(row, col) {
            if (row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE ||
                board[row][col].revealed || board[row][col].flagged) return;

            board[row][col].revealed = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');

            if (board[row][col].neighborMines > 0) {
                cell.textContent = board[row][col].neighborMines;
            } else {
                // Reveal neighbors for cells with no adjacent mines
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        reveal(row + i, col + j);
                    }
                }
            }
        }

        function checkWin() {
            let unrevealedSafeCells = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j].isMine && !board[i][j].revealed) {
                        unrevealedSafeCells++;
                    }
                }
            }
            
            if (unrevealedSafeCells === 0) {
                gameOver = true;
                document.getElementById('message').textContent = 'You Win!';
                stopTimer();
            }
        }

        function revealAll() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                    if (board[i][j].isMine) {
                        cell.classList.add('mine');
                    }
                }
            }
        }

        function updateMineCount() {
            let flagCount = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j].flagged) flagCount++;
                }
            }
            document.getElementById('mine-count').textContent = MINES_COUNT - flagCount;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetGame() {
            board = [];
            gameOver = false;
            firstClick = true;
            timer = 0;
            document.getElementById('timer').textContent = '0';
            document.getElementById('message').textContent = '';
            stopTimer();
            createBoard();
            updateMineCount();
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
